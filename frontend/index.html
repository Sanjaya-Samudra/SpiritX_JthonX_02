<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit11 - Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Spirit11 Fantasy Cricket</h2>
        <div id="login-box">
            <h3>Login</h3>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleSignup()">Sign up</a></p>
        </div>
        <div id="signup-box" style="display: none;">
            <h3>Signup</h3>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="password" id="signup-password" placeholder="Password">
            <button onclick="signup()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleLogin()">Login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
